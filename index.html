<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year's Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1a1a1d, #0d0d0f);
            color: white;
            font-family: 'Titan One', sans-serif;
            overflow: hidden;
        }

        .countdown {
            text-align: center;
            z-index: 10;
            transition: transform 2s ease, color 2s ease;
        }

        .countdown h1 {
            font-size: 4rem;
            margin: 0;
        }

        .countdown p {
            font-size: 2rem;
            margin: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        @keyframes slideOut {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        @keyframes slideIn {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(0); }
        }

        .slideOut {
            animation: slideOut 2s forwards;
        }

        .slideBack {
            animation: slideIn 2s forwards;
        }

        .settings {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings-menu {
            display: none;
            position: absolute;
            bottom: 60px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 20;
        }

        .settings-menu label {
            display: block;
            margin-bottom: 10px;
        }

        .settings-menu input {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>New Year's Countdown</h1>
        <p id="time">00:00:00</p>
    </div>
    <canvas id="fireworks"></canvas>

    <div class="settings">üéõÔ∏è</div>
    <div class="settings-menu">
        <label>
            Background Color:
            <input type="color" id="bg-color" value="#1a1a1d">
        </label>
        <label>
            Text Color:
            <input type="color" id="text-color" value="#ffffff">
        </label>
        <label>
            Firework Intensity:
            <input type="range" id="firework-intensity" min="1" max="10" value="5">
        </label>
        <label>
            Firework Speed:
            <input type="range" id="firework-speed" min="1" max="10" value="5">
        </label>
    </div>

    <script>
        const countdownElement = document.querySelector('.countdown');
        const timeElement = document.getElementById('time');
        const settingsButton = document.querySelector('.settings');
        const settingsMenu = document.querySelector('.settings-menu');
        const bgColorInput = document.getElementById('bg-color');
        const textColorInput = document.getElementById('text-color');
        const fireworkIntensityInput = document.getElementById('firework-intensity');
        const fireworkSpeedInput = document.getElementById('firework-speed');

        function updateCountdown() {
            const now = new Date();
            const nextYear = now.getFullYear() + 1;
            const newYear = new Date(`January 1, ${nextYear} 00:00:00`);
            const diff = newYear - now;

            const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
            const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
            const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateCountdown, 1000);

        // Fireworks
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        function randomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 4 + 2;
                this.velocityX = Math.random() * 3 - 1.5;
                this.velocityY = Math.random() * 3 - 1.5;
                this.alpha = 1;
                this.decay = Math.random() * 0.01 + 0.005;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.alpha -= this.decay;
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const color = randomColor();
            const intensity = parseInt(fireworkIntensityInput.value, 10);

            for (let i = 0; i < intensity * 10; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();

                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        setInterval(createFirework, 1000 / parseInt(fireworkSpeedInput.value, 10));
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Click Event for Moving Text Effect
        document.body.addEventListener('click', () => {
            countdownElement.classList.add('slideOut');

            setTimeout(() => {
                countdownElement.classList.remove('slideOut');
                countdownElement.classList.add('slideBack');
            }, 2000);

            setTimeout(() => {
                countdownElement.classList.remove('slideBack');
            }, 4000);
        });

        // Settings Functionality
        settingsButton.addEventListener('click', () => {
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        });

        bgColorInput.addEventListener('input', (e) => {
            document.body.style.background = e.target.value;
        });

        textColorInput.addEventListener('input', (e) => {
            countdownElement.style.color = e.target.value;
        });

        fireworkIntensityInput.addEventListener('input', () => {
            clearInterval(fireworkInterval);
            fireworkInterval = setInterval(createFirework, 1000 / parseInt(fireworkSpeedInput.value, 10));
        });

        fireworkSpeedInput.addEventListener('input', () => {
            clearInterval(fireworkInterval);
            fireworkInterval = setInterval(createFirework, 1000 / parseInt(fireworkSpeedInput.value, 10));
        });

        let fireworkInterval = setInterval(createFirework, 1000);
    </script>
</body>
</html>
